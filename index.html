<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demeke Tafesse Kebede â€“ HTML Notes & Family</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Tangerine&display=swap" rel="stylesheet">
<style>
:root{
--bg:#f6f7fb;
--card:#ffffff;
--muted:#6b7280;
--accent:#0ea5a4;
--accent-2:#2563eb;
--max-width:1000px;
--radius:12px;
--shadow: 0 8px 24px rgba(16,24,40,0.08);
}
*{box-sizing:border-box}
body{
margin:0; font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(180deg,#f8fafc 0%,var(--bg) 100%); color:#111827; line-height:1.5;
-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
}
.wrap{max-width:var(--max-width); margin:28px auto; padding:24px;}
header{display:flex;gap:18px;align-items:center}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:68px;height:68px;border-radius:12px;overflow:hidden;flex:0 0 68px;box-shadow:var(--shadow)}
.logo img{width:100%;height:100%;object-fit:cover;display:block}
h1{margin:0;font-size:1.6rem}
p.lead{margin:6px 0 0;color:var(--muted)}


nav{margin-top:18px;display:flex;gap:8px;flex-wrap:wrap}
.nav-link{background:var(--card);padding:8px 12px;border-radius:999px;text-decoration:none;color:var(--accent-2);font-weight:600;box-shadow:0 4px 12px rgba(37,99,235,0.06)}


.hero{display:grid;grid-template-columns:1fr 380px;gap:20px;margin-top:20px}
.content{background:linear-gradient(180deg,white, #fcfdff); padding:20px;border-radius:var(--radius);box-shadow:var(--shadow)}
.card{background:var(--card);padding:16px;border-radius:10px;margin-bottom:14px;box-shadow:0 6px 18px rgba(15,23,42,0.04)}


.family-photo{border-radius:10px;overflow:hidden;border:1px solid #e6eef2}
.family-photo img{width:100%;height:auto;display:block}
.caption{padding:10px 0;text-align:center;color:var(--muted);font-style:italic}


.grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}


h2{margin:0 0 8px}
h3{margin:0 0 6px;font-size:1rem}
small{color:var(--muted)}


ul{margin:8px 0 0;padding-left:18px}
li{margin:6px 0}


.family-list{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
.family-item{background:#fbfdff;border-radius:8px;padding:8px;border:1px solid #eef6f6}


a{color:var(--accent-2);text-decoration:none}
a.button{display:inline-block;padding:8px 12px;background:var(--accent);color:white;border-radius:8px;text-decoration:none;font-weight:600}


footer{margin-top:22px;color:var(--muted);font-size:0.9rem}


/* responsive */
@media (max-width:980px){
.hero{grid-template-columns:1fr}
.grid-2{grid-template-columns:1fr}
.grid-3{grid-template-columns:1fr}
.family-list{grid-template-columns:1fr}
}


/* small decorative flourish */
.tangerine{font-family:'Tangerine', serif;font-size:28px;color:var(--accent-2)}


.info-row{display:flex;gap:12px;flex-wrap:wrap}
.pill{background:#eef9f9;color:#064e4e;padding:6px 10px;border-radius:999px;font-weight:600}


</html>
